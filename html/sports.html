<!DOCTYPE html>

<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <link href="../css/menubar.css" rel="stylesheet">
        <link href="../css/background.css" rel="stylesheet">
        <link href="../css/sports.css" rel="stylesheet">

        <title>My Webpage - Sports</title>

    </head>
    <body>

        <input type="checkbox" name="" id="menu_control">

        <div class="header">
        
            <a href="../index.html" class="home">
                <div class="bi bi-house-door-fill"></div>
                <div class="text">Home</div>
            </a>

            <label for="menu_control" class="menu_btn">
                <div class="bi bi-menu-button-wide-fill"></div>
            </label>

            <nav class="menu">

                <a href="intro.html" class="intro">
                    <div class="bi bi-person-circle"></div>
                    <div class="text">Intro</div>
                </a>

                <a href="hobbies.html" class="hobbies">
                    <div class="bi bi-star-fill"></div>
                    <div class="text">Hobbies</div>
                </a>

                <a href="sports.html" class="sports">
                    <div class="bi bi-bicycle"></div>
                    <div class="text">Sports</div>
                </a>

                <a href="travel.html" class="travel">
                    <div class="bi bi-globe"></div>
                    <div class="text">Travel</div>
                </a>

                <label class="menu_bottom">
                    <div class="bi bi-mask"></div>
                    <div class="menu_text">Menu</div>
                </label>

            </nav>
        </div>


        <div class="background">

            <div class="background_1"></div>

            <div class="background_2">

                <svg fill="#fff" width="60vw" height="85vh" class="bi bi-circle-square"
                viewBox="-5 0 16 16" preserveAspectRatio="xMinYMin slice">
                    <path d="M0 6a6 6 0 1 1 12 0A6 6 0 0 1 0 6z"/>
                    <path d="M12.93 5h1.57a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-9a.5.5
                            0 0 1-.5-.5v-1.57a6.953 6.953 0 0 1-1-.22v1.79A1.5 1.5 0
                            0 0 5.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5
                            4h-1.79c.097.324.17.658.22 1z"/>
                </svg>

            </div>
        </div>
        
        
        <input type="checkbox" id="area_control">
        
        <div class="content">
            
            <label for="area_control" class="icon"></label>
            <div id="outer-icon" class="bi bi-gear-wide"></div>
            <div id="inner-icon" class="bi bi-hypnotize"></div>
            
            <div id="select-area-1" class="select-area"></div>
            <div id="select-area-2" class="select-area"></div>
            <div id="select-area-3" class="select-area"></div>
            <div id="select-area-4" class="select-area"></div>
            <div id="select-area-5" class="select-area"></div>
            <div id="select-area-6" class="select-area"></div>
            <div id="select-area-7" class="select-area"></div>
            <div id="select-area-8" class="select-area"></div>
            
            <div id="circle"></div>
            
            <div id="sport">
                <div id="sport-item-1" class="sport-item">Street Dance
                    <svg width="7vw" height="7vw">
                        <image xlink:href="https://www.svgrepo.com/show/11837/dancer.svg"
                        width="7vw" height="7vw"/>
                    </svg>
                </div>
                
                <div id="sport-item-2" class="sport-item">Soccer
                    <svg width="6vw" height="6vw">
                        <image xlink:href="https://www.svgrepo.com/show/154172/soccer.svg"
                        width="6vw" height="6vw"/>
                    </svg>
                </div>
                
                <div id="sport-item-3" class="sport-item">Table Tennis
                    <svg width="6vw" height="6vw">
                        <image xlink:href="https://www.svgrepo.com/show/68469/table-tennis-racket-and-ball.svg"
                        width="6vw" height="6vw"/>
                    </svg>
                </div>
                
                <div id="sport-item-4" class="sport-item">Fitness Workout
                    <svg width="7vw" height="7vw">
                        <image xlink:href="https://www.svgrepo.com/show/84161/exercise.svg"
                        width="7vw" height="7vw"/>
                    </svg>
                </div>
                
                <div id="sport-item-5" class="sport-item">Basketball
                    <svg width="6vw" height="6vw">
                        <image xlink:href="https://www.svgrepo.com/show/32172/basketball.svg"
                        width="6vw" height="6vw"/>
                    </svg>
                </div>
                
                <div id="sport-item-6" class="sport-item">Bridge
                    <svg width="6vw" height="6vw">
                        <image xlink:href="https://www.svgrepo.com/show/177342/poker-cards.svg"
                        width="6vw" height="6vw"/>
                    </svg>
                </div>
                
                <div id="sport-item-7" class="sport-item">Darts
                    <svg width="6vw" height="6vw">
                        <image xlink:href="https://www.svgrepo.com/show/145777/dart.svg"
                        width="6vw" height="6vw"/>
                    </svg>
                </div>
                
                <div id="sport-item-8" class="sport-item">Chess
                    <svg width="6vw" height="6vw">
                        <image xlink:href="https://www.svgrepo.com/show/125004/chess-horse.svg"
                        width="6vw" height="6vw"/>
                    </svg>
                </div>
                
            </div>
            
        </div>
        
        
        <div class="footer">
            Icons by SVG Repo from&nbsp
            <a href="https://www.svgrepo.com/" target="_blank">svgrepo.com</a>
        </div>
        
        
    </body>
</html>
